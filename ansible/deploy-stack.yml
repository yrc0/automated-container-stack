---
- name: Deploy Automated Docker Stack to Ubuntu VM
  hosts: webserver
  become: yes

  tasks:
    - name: Update apt cache and install dependencies
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present
        update_cache: yes

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker Engine and Docker Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is started
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create project directory on VM
      file:
        path: /home/{{ ansible_user }}/app-stack
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Copy application files from local to VM
      copy:
        src: ../app-stack/
        dest: /home/{{ ansible_user }}/app-stack/
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Pull and Start the Docker Stack
      shell:
        cmd: docker compose up -d --build
        chdir: /home/{{ ansible_user }}/app-stack